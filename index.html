<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Document</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Poppins', sans-serif;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border: 2px solid #f1f1f1;
      border-radius: 20px;
      background-color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .main:hover {
      transform: translateY(-5px);
    }

    .head {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 24px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      background-color: white;
      color: #444;
      border: 2px solid #ccc;
    }

    .btn:hover {
      transform: scale(1.15);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .btn.active {
      background-color: black;
      color: white;
    }

    .content {
      font-size: 26px;
      font-weight: bold;
      color: #444;
      margin-bottom: 30px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      color: transparent;
    }

    .foot {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .foot span {
      font-size: 20px;
      cursor: pointer;
      color: #2575fc;
      transition: color 0.3s ease, text-decoration 0.3s ease;
      font-weight: 500;
    }

    .foot span:hover {
      text-decoration: underline;
      color: #6a11cb;
    }
  </style>
</head>

<body>
  <div class=" main">
    <div class=" head">
      <button type="button" id="first" class="btn btn-primary">1</button>
      <button type="button" id="second" class="btn btn-secondary">2</button>
      <button type="button" id="third" class="btn btn-success"> 3</button>
    </div>
    <div id="content" class="content"> msg</div>
    <div class="foot"> <span id="prev" class="prev">Previous</span>
      <span id="next" class="next">Next</span>
    </div>
  </div>

  <script>
    let message = "Happy good morning";
    let msg = document.getElementById('content')
    msg.textContent = message;
    let first = document.getElementById('first');
    let second = document.getElementById('second');
    let third = document.getElementById('third');
    let prev = document.getElementById('prev');
    let next = document.getElementById('next')
    let count = 1;


    function resetButtonStyles() {
      first.classList.remove('active');
      second.classList.remove('active');
      third.classList.remove('active');
    }

    function setActiveButtonColor(button) {
      resetButtonStyles();
      button.classList.add('active');
    }




    first.addEventListener('click', function () {
      msg.textContent = "Happy good morning";
      setActiveButtonColor(first);
      count = 1;


    });
    second.addEventListener('click', function () {
      msg.textContent = "Happy good evening";
      count = 2;
      setActiveButtonColor(second);

    });
    third.addEventListener('click', function () {
      msg.textContent = "Happy good night";
      count = 3;
      setActiveButtonColor(third);
    });

    prev.addEventListener('click', function () {
      if (count == 3) {
        count = 2;
        msg.textContent = "Happy good evening";
        setActiveButtonColor(second);
      } else if (count == 2) {
        count = 1;
        msg.textContent = "Happy good morning";
        setActiveButtonColor(first);
      } else {
        count = 1;
        msg.textContent = "Happy good morning";
        setActiveButtonColor(first);
      }
    });


    next.addEventListener('click', function () {
      if (count == 1) {
        count = 2;
        msg.textContent = "Happy good evening";
        setActiveButtonColor(second);
      } else if (count == 2) {
        count = 3;
        msg.textContent = "Happy good night";
        setActiveButtonColor(third);
      } else {
        count = 3;
        msg.textContent = "Happy good night";
        setActiveButtonColor(third);
      }
    });
   






  </script>


</body>

</html>
